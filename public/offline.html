<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masjid e Aisha - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f9fafb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      width: 90%;
    }

    .container img {
      width: 120px;
      margin-bottom: 1rem;
    }

    .container h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .container p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .container button {
      background: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .container button:hover {
      background: #0056b3;
    }

    .container a {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .container a:hover {
      color: #0056b3;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3716/3716925.png" alt="Maintenance Icon">
    <h1>Masjid e Aisha</h1>
    <p>
      The site is currently under maintenance or temporarily unavailable. 
      Please try again later or update the app for the latest features and content.
    </p>
    <button onclick="location.reload()">Try Again</button>
    <div class="footer">We apologize for the inconvenience. Stay connected with us!</div>
  </div>
</body>
</html>
